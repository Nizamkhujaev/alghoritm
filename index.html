<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/bgi.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Alghoritm</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header p-3 mb-3">
                        <form class='mb-4 own-form'>
                            <input class="form-control mb-3 input" placeholder="Write text..." />
                            <h4 class="card-header__text">
                                Result: <span class="card-header__text-span"></span>
                            </h4>
                            <div class="form_bottom mt-3">
                                <button class="btn btn-outline-success d-flex justify-content-center">Click</button>
                            </div>
                          </form>
                    </div>

                    <div class="card-footer p-3">
                        <form class='mb-4 own-form2'>
                            <input class="form-control mb-3 input2" placeholder="Write code..." />
                            <h4 class="card-header__text">
                                Result: <span class="card-header__text-span2"></span>
                            </h4>
                            <div class="form_bottom mt-3">
                                <button class="btn btn-outline-primary d-flex justify-content-center">Click</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="./hw.js"></script>
</body>
</html>
